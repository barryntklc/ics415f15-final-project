<template name="user">
    <div class="userpanel">
        <table>
            <tr>
                <td class="formlabel">SUMMONER NAME</td>
                <td class="formfield">
                    <input  style="width: 100%" type="text" value="">
                </td>
            </tr>
            <tr>
                <td class="formlabel">TIER</td>
                <td class="formfield">
                    <select style="width: 100%">
                        <option>Unranked</option>
                        <option>Bronze</option>
                        <option>Silver</option>
                        <option>Gold</option>
                        <option>Platinum</option>
                        <option>Diamond</option>
                        <option>Master</option>
                        <option>Challenger</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="formlabel">RANK</td>
                <td class="formfield">
                    <select style="width: 100%">
                        <option></option>
                        <option>V</option>
                        <option>IV</option>
                        <option>III</option>
                        <option>II</option>
                        <option>I</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="gobutton">
            <span class="gobutton-centercontainer">GO</span>
        </div>
    </div>
</template>
