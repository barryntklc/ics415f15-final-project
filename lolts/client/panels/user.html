<template name="user">
    <div class="userpanel">
        <table>
            <tr>
                <td class="formlabel">SUMMONER NAME</td>
                <td class="formfield">
                    <input  id="sname" style="width: 100%" type="text" value="">
                </td>
            </tr>
            <tr>
                <td class="formlabel">TIER</td>
                <td class="formfield">
                    <select id="stier" style="width: 100%">
                        <option value="1">Unranked</option>
                        <option value="2">Bronze</option>
                        <option value="3">Silver</option>
                        <option value="4">Gold</option>
                        <option value="5">Platinum</option>
                        <option value="6">Diamond</option>
                        <option value="7">Master</option>
                        <option value="8">Challenger</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="formlabel">RANK</td>
                <td class="formfield">
                    <select id="srank" style="width: 100%">
                        <option value="0"></option>
                        <option value="0.2">V</option>
                        <option value="0.4">IV</option>
                        <option value="0.6">III</option>
                        <option value="0.8">II</option>
                        <option value="1.0">I</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="go_button">
            <span class="go_button-centercontainer">GO</span>
        </div>
    </div>
</template>
