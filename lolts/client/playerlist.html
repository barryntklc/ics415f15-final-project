<template name="playerlist">
    <div class="mainlist">
        <!--If guest, just show playerlist-->
        <!--If user, show playerlist with ability to remove own player (X button only on their own entry)-->
        <!--If admin, show playerlist with ability to remove any player (X button only on everyone's entries)-->
        {{#each participants}}
            {{> participant}}
        {{/each}}
    </div>
</template>
